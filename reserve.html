<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="./css/css/styles.css">
    <link rel="stylesheet" href="./css/css/style2.css">
</head>
<body>
    
    <!-- Extra large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-xl">Reserve a Table</button>

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
        <div class="form-row ">
        
            
              <div class="card border-secondary">
                <div class="card-header" id="reserveform">
                    Reserve a Table
                  </div>
                <div class="card-body">
                    <div>
                  <label for="choose-guest" class="form-label">Select the number of guests</label>
    
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">4</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">5</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option6">
                    <label class="form-check-label" for="inlineCheckbox6">6</label>
                  </div>
                        <br>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div>Section
                                    <button class="btn btn-success" type="button">NonSmoking</button>
                                    <button class="btn btn-danger" type="button">Smoking</button>
                                   
                                </div>
                               
                            </div>
                        
                          </div>
                          
                              
                              
                    </div>
                        
                        <div class="form-row">
                        
                            <div class="col-md"><label for="date-time" class="form-label"><br>Date and Time</label>
                                <div class="row">
                                    <div class="col-3">
                                      <input type="text" class="form-control" placeholder="Date">
                                    </div>
                                    <div class="col-3">
                                      <input type="text" class="form-control" placeholder="Time">
                                    </div>
                                  </div>
                            </div>
                          
                          
                              
                              
                    </div> <br>
                    
                    <label class="btn btn-secondary" >Cancel</label>
                    
                   
                    <label class="btn btn-primary" >Reserve</label>
                    
                </div>
              </div>
            </div>
            
    
        </div>
    
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
